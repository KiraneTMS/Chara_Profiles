<link rel="stylesheet" href="css.css">
<body>
	
  <section>
  	<div class="container">
  		<h2>Character Profiles</h2>
  		<div class="row">
  			<div class="col">
  				<div class="inputbox">
  					<input type="text" required="">
  					<span class="text">Character Name</span>
  					<span class="line"></span>
  				</div>
  			</div>
  			<div class="col">
  				<div class="inputbox">
  					<input type="text" required="">
  					<span class="text">Gender</span>
  					<span class="line"></span>
  				</div>
  			</div>
  		</div>
  		<div class="row">
  			<div class="col">
  				<div class="inputbox">
  					<input type="text" required="">
  					<span class="text">Element Affinity</span>
  					<span class="line"></span>
  				</div>
  			</div>
  			<div class="col">
  				<div class="inputbox">
  					<input type="text" required="">
  					<span class="text">External Power</span>
  					<span class="line"></span>
  				</div>
  			</div>
  		</div>
  		<div class="row">
  			<div class="col">
  				<div class="inputbox textarea">
  					<textarea class="" required=""></textarea>
  					<span class="text">Skills....</span>
  					<span class="line"></span>
  				</div>
  			</div>
  		</div>
  		<div class="row row1">
  			<div class="col">
  				<input type="submit" value="Submit">
  			</div>
  		</div>
  	</div>
  </section>
  <section>
  	<div class="container">
  		<h2>Stats</h2>
  		<div class="row">
  			<div class="col">
				<h2>Physical</h2>
				<input type="checkbox" name="cbp" id="cbp1"><label for="cbp1"></label>
				<input type="checkbox" name="cbp2" id="cbp2"><label for="cbp2"></label>
				<input type="checkbox" name="cbp3" id="cbp3"><label for="cbp3"></label>
				<input type="checkbox" name="cbp4" id="cbp4"><label for="cbp4"></label>
				<input type="checkbox" name="cbp5" id="cbp5"><label for="cbp5"></label>
  			</div>
  			<div class="col">
				<h2>Magical</h2>
				<input type="checkbox" name="cbm" id="cbm1"><label for="cbm1"></label>
				<input type="checkbox" name="cbm2" id="cbm2"><label for="cbm2"></label>
				<input type="checkbox" name="cbm3" id="cbm3"><label for="cbm3"></label>
				<input type="checkbox" name="cbm4" id="cbm4"><label for="cbm4"></label>
				<input type="checkbox" name="cbm5" id="cbm5"><label for="cbm5"></label>
  				</div>
			<div class="col">
				<h2>Intelligent</h2>
				<input type="checkbox" name="cbi" id="cbi1"><label for="cbi1"></label>
				<input type="checkbox" name="cbi2" id="cbi2"><label for="cbi2"></label>
				<input type="checkbox" name="cbi3" id="cbi3"><label for="cbi3"></label>
				<input type="checkbox" name="cbi4" id="cbi4"><label for="cbi4"></label>
				<input type="checkbox" name="cbi5" id="cbi5"><label for="cbi5"></label>
  				</div>
  			</div>
			<div class="row">
  			<div class="col">
				<h2>Agility</h2>
				<input type="checkbox" name="cba" id="cba1"><label for="cba1"></label>
				<input type="checkbox" name="cba2" id="cba2"><label for="cba2"></label>
				<input type="checkbox" name="cba3" id="cba3"><label for="cba3"></label>
				<input type="checkbox" name="cba4" id="cba4"><label for="cba4"></label>
				<input type="checkbox" name="cba5" id="cba5"><label for="cba5"></label>
  			</div>
  			<div class="col">
				<h2>Durability</h2>
				<input type="checkbox" name="cbd" id="cbd1"><label for="cbd1"></label>
				<input type="checkbox" name="cbd2" id="cbd2"><label for="cbd2"></label>
				<input type="checkbox" name="cbd3" id="cbd3"><label for="cbd3"></label>
				<input type="checkbox" name="cbd4" id="cbd4"><label for="cbd4"></label>
				<input type="checkbox" name="cbd5" id="cbd5"><label for="cbd5"></label>
  				</div>
			<div class="col">
				<h2>Skill Mastery</h2>

				<input type="checkbox" name="cbsm5" id="cbsm5"><label for="cbsm5"></label>

  			<div class="col">
				<h2>Magicule Control</h2>
				<input type="checkbox" name="cbmc" id="cbmc1"><label for="cbmc1"></label>
				<input type="checkbox" name="cbmc2" id="cbmc2"><label for="cbmc2"></label>

				<input type="checkbox" name="cbmc4" id="cbmc4"><label for="cbmc4"></label>
				<input type="checkbox" name="cbmc5" id="cbmc5"><label for="cbmc5"></label>
  			</div>
  			<div class="col">
				<h2>Weapon Mastery</h2>
				<input type="checkbox" name="cbwm" id="cbwm1"><label for="cbwm1"></label>
				<input type="checkbox" name="cbwm2" id="cbwm2"><label for="cbwm2"></label>
				<input type="checkbox" name="cbwm3" id="cbwm3"><label for="cbwm3"></label>
				<input type="checkbox" name="cbwm4" id="cbwm4"><label for="cbwm4"></label>

				<input type="checkbox" name="cbma5" id="cbma5"><label for="cbma5"></label>
